<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-Stack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactus.css') }}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="header" style="width: inherit;display: flex; align-items: center; justify-content: center;font-weight: bold;">
                Contact Us
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <textarea name="content" cols="30" rows="10" placeholder="Write your message" class="form-control"></textarea>
              </div>
            <div class="submission" style="width: inherit; display: flex; align-items: center; justify-content: center;">
                <button type="button" class="btn btn-outline-dark">Submit</button>
            </div>
          </form>
      </div>
</body>
</html>
