<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-Flask</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post-add.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="navigation__box">
    <div class="navigation whitetxt">
        <div class="navigation__logo bold large"><a href="/" style="color: white; text-decoration: none;">KQuest</a></div>
        <div class="navigation__options small">
            <a href="/aboutus" class="navigation__option">About Us</a>
            <a href="/questions" class="navigation__option">Questions</a>
            <a href="/contactus" class="navigation__option">Contact Us</a>
        </div>
        </div>
    </div>
  </div>
  <div class="container">
    <form action="/add-post" method="POST">
        <div class="header" style="width: inherit;display: flex; align-items: center; justify-content: center;font-weight: bold;">
            Add Post
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" name="">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        <div class="mb-3">
            <textarea cols="30" rows="10" placeholder="Type your question" class="form-control" name="ques"></textarea>
          </div>
        <div class="submission" style="width: inherit; display: flex; align-items: center; justify-content: center;">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
      </form>
  </div>
</body>
</html>
