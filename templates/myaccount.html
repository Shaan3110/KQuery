<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQuest</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/myaccount.css') }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="navigation__box">
        <div class="navigation whitetxt">
            <div class="navigation__logo bold large"><a href="/" style="color: white; text-decoration: none;">KQuest</a></div>
            <div class="navigation__options small">
                <a href="/aboutus" class="navigation__option">About Us</a>
                <a href="" class="navigation__option">Questions</a>
                <a href="/contactus" class="navigation__option">Contact Us</a>
                <a href="/login" class="navigation__option navigation__login">Login</a>
            </div>
            </div>
        </div>
    </div>
    <div class="extraspc"></div>
    <div class="blog__box">
        <div class="blog container-fluid">
            <div class="row centerchild">
                <div class="col-sm-8 mainsection p-2">
                    <span class="large"><a href="/add-post" class="addpost">+</a></span>
                    {% for post in allposts %}
                    <div class="post">
                        <div class="postline1 small">{{post.name}}</div>
                        <div class="postline2 bold med"> Post {{loop.index}}</div>
                        <div class="postline3 small">{{post.content}}</div>
                        <div class="postline4">üëç üëé</div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-sm-3 sideoptions">
                    <br>
                    <img src="https://source.unsplash.com/random" alt="" style="height:200px; width:200px; border-radius: 50%;">
                    <br>
                    <div class="name whitetxt small">Shouvik Chatterjee</div>
                    <br>
                    <div class="sideoptionsbar">
                        <a href="" class="btn btn-primary sidenav__option">Profile</a>
                        <a href="" class="btn btn-primary sidenav__option">Settings</a>
                        <a href="" class="btn btn-dark sidenav__option">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
